<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="application/javascript"></script>
</head>
<body>

    <h1 style="font-size:30px;">REST Request Maker</h1> <br/>

    <label>URL:</label>
    <input type="text" id="url" placeholder="eg.  /api/users?id=0"></input>
    <label id="urlError" style="color:red"></label><br/>

    <label>Request type:</label>
    <select id="request">
        <option id="defaultOption">GET</option>
        <option>POST</option>
        <option>DELETE</option>
    </select> <label id="requestError" style="color:#ff0000"></label> <br/>

    <label>Content:</label>
    <input type="text" id="content" placeholder="Only for POST requests"></input> </br>

    <button onclick="makeRequest();">Send</button> <br/> <br/>

    <button onclick=info();>Further information</button>
    <div id="info"></div>  <br/>
    <div id="info2"></div>  <br/> 

    <h2 style="font-size:20px;">Response:</h2>
    <div id="response"></div>

<script>
    let url = "http://localhost:5000";

    function makeRequest() {
        url += $("#url").val();        
//        $("#response").text(url)
        if (url != "http://localhost:5000"){

        const reqType = $("#request").val();
        switch(reqType) {
            case "GET":
                /*
                let worked = true;
                let json = null;
            //    json = JSON.parse($("#content").val());
                try {
                    json = $("#content").val();
                }
                catch(err) {
                        $("#response").text("Error: invalid JSON provided in 'Content' field.");
                        worked = false;
                }
                
                if (worked) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", url, true);
                    xhr.setRequestHeader("Content-Type", "application/json");
          
                    var data = json;

                    xhr.onload  = function() {
                        var res = xhr.response;
                        $("#response").text(res);
                    };
                    xhr.send(data);
                }
                */
                $.get(url, function (data, status) {
                    $("#response").text(JSON.stringify(data));
                });
                
            break;
            case "POST":
                let worked1 = true;
                let json1 = null;
            //    json = JSON.parse($("#content").val());
                try {
                    json1 = $("#content").val();
                }
                catch(err) {
                        $("#response").text("Error: invalid JSON provided in 'Content' field.");
                        worked = false;
                }
                
                if (worked1) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", url, true);
                    xhr.setRequestHeader("Content-Type", "application/json");
          
                    var data = json1;

                    xhr.onload  = function() {
                        var res = xhr.response;
                        $("#response").text(res);
                    };
                    xhr.send(data);

                    /**
                    $.post(url, json, function (data, status) {
                        $("#response").text(JSON.stringify(data));
                    });
                    */
                }
            break;
            case "DELETE":
                $.ajax({
                url: url,
                type: 'DELETE',
                success: function(data) {
                    $("#response").text(JSON.stringify(data));
                }
                });
        }
        url = "http://localhost:5000";
        }
    }

    let show = false;
    function info(){
        if (!show) {
            $("#info").text("URL: Only specify the resource path. Eg. /api/rooms\n"
            + "Some resources require a URL provided parameter (eg. ?id=0) to access"
            + " a specific object (eg. as specific user).");
            $("#info2").text("Content: This is provided only for some POST requests."
            + 'The only appropriate input is a JSON object. Eg. {"name": "Winston"}');
        }
        else {
            $("#info").text("");
            $("#info2").text("")
        }
        show = !show;
    }

</script>
</body>
</html>
